        <script>

            function revisaObjeto(Objeto)
            {
                var numver = Objeto.Vertice.length;
                var numari = Objeto.Arista.length;

                document.write("Numero vertices: " + numver + "<br>");
                document.write("Numero aristas: " + numari + "<br>");
                document.write("listado vertices: " + "<br>");

                for (var nv = 0; nv < numver; nv++)
                {
                    document.write("vertice [" + nv + "] :" + Objeto.Vertice[nv][0] + ", " + Objeto.Vertice[nv][1] + ", " + Objeto.Vertice[nv][2] + "<br>");

                    document.write("vertice [" + nv + "] :" + 2 * Objeto.Vertice[nv][0] + ", " + 2 * Objeto.Vertice[nv][1] + ", " + 2 * Objeto.Vertice[nv][2] + "<br>");

                }


                document.write("<br><br>-----------<br><br><br>listado aristas: " + "<br>");

                for (var na = 0; na < numari; na++)
                {
                    document.write("arista [" + na + "] :" + Objeto.Arista[na][0] + ", " + Objeto.Arista[na][1] + ", " + Objeto.Arista[na][2] + "<br>");

                }

            }

        </script>
